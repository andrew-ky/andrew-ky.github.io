<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="videopages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <button onclick="history.back()"><i class="fa-solid fa-x"></i></button>
            <img src="seniorsurvivorheader.png" alt="Header Image" class="header-img">
            <div class="gradient-overlay"></div>
        </div>
    </header>

    <section id="details" class="details">
        <div class="about-container">
            <div class="play-box">
                <div class="time-year"><p>S7 E1</p><p>2021</p></div>
                <div class="btn-play"><a href="https://www.youtube.com/watch?v=HTLtAH-jtfg&list=PLqnqCar2voITEtA3tR9OwL5dK7nV2KOjh&index=6"class="play-link">
                      <i class="fa-solid fa-play"></i>
                      <div class="btn">Play</div></a>
                </div>
            <div class="info-box">
                <div class="info"><h3>Role:</h3><p>Director</p></div>
                <div class="info"><h3>Timeline:</h3><p>1 week</p></div>
                <div class="info"><h3>Skills:</h3><p>Leadership, Storytelling, Video Editing</p></div>
            </div>
        </div>
        <div class="description-container">
            <div class="description">
                <p>Senior Survivor is a high school competition reality tv show where seniors are chosen to compete in challenges to fundraise the most for charity.
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
