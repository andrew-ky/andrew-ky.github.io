<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="videopages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <button onclick="history.back()"><i class="fa-solid fa-x"></i></button>
            <img src="TJIHeader.jpg" alt="Header Image" class="header-img">
            <div class="gradient-overlay"></div>
        </div>
        <img src="TJILogo.png" alt="TJILogo" class="logo">
    </header>

    <section id="details" class="details">
        <div class="about-container">
            <div class="play-box">
                <div class="time-year"><p>3m 15s</p><p>2024</p></div>
                <div class="btn-play"><a href="https://youtu.be/JAXFy730qeU"class="play-link">
                      <i class="fa-solid fa-play"></i>
                      <div class="btn">Play</div></a>
                </div>
            <div class="info-box">
                <div class="info"><h3>Course:</h3><p>FTVM 290: Introduction to Media Productions</p></div>
                <div class="info"><h3>Role:</h3><p>Director, Editor</p></div>
                <div class="info"><h3>Timeline:</h3><p>1 week</p></div>
                <div class="info"><h3>Skills:</h3><p>Leadership, Storytelling, Video Editing</p></div>
            </div>
        </div>
        <div class="description-container">
            <div class="description">
                <p>While interviewing for a job, a recent college graduate must answer a series of bizarre questions in order to get their dream job. 
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
